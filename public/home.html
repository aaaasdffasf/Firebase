<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>자기소개</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}

h1 {
    margin: 0;
}

main {
    padding: 20px;
}

section {
    background-color: white;
    margin: 20px 0;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #333;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    background-color: #e7e7e7;
    margin: 5px 0;
    padding: 10px;
    border-radius: 4px;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}
    </style>
    <script src="script.js"></script>

</head>
<body>
    <header>
        <h1>자기소개</h1>
    </header>
    <main>
        <section id="about-me">
            <h2>자기소개</h2>
            <p>저는 한국에 사는 대학생입니다. 컴퓨터 소프트웨어 개발자로 활동하고 있으며, 노래, 영화, 공부,먹거리에 대해 홈페이지를 만들고자합니다.</p>
        </section>
        <section id="interests">
            <h2>관심 분야</h2>
            <ul>
                <li>음악</li>
                <li>영화</li>
                <li>먹거리</li>
                <li>공부</li>
            </ul>
        </section>
        <section id="hobbies">
            <h2>취미</h2>
            <ul>
                <li>게임</li>
                <li>노래</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 김성훈. All rights reserved.</p>
    </footer>
</body>
</html>
