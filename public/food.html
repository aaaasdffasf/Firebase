<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 추천</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        section {
            background-color: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            margin: 0 0 10px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.addEventListener('click', function () {
                    const foodName = this.querySelector('h2').innerText;
                    const description = this.querySelector('p').innerText;
                    showPopup(`음식: ${foodName}\n설명: ${description}`);
                });
            });
        });
        </script>
        
</head>
<body>
    <header>
        <h1>음식 추천</h1>
    </header>
    <main>
        <section id="korean">
            <h2>한식: 비빔밥</h2>
            <p>비빔밥은 다양한 채소, 고기, 고추장 등을 밥과 함께 비벼 먹는 한국의 대표적인 요리입니다.</p>
        </section>
        <section id="chinese">
            <h2>중식: 짜장면</h2>
            <p>짜장면은 춘장을 기본으로 한 소스를 면에 비벼 먹는 중국 요리로, 한국에서도 매우 인기 있는 음식입니다.</p>
        </section>
        <section id="japanese">
            <h2>일식: 스시</h2>
            <p>스시는 신선한 생선이나 해산물을 식초 밥 위에 올려서 만든 일본의 전통 요리입니다.</p>
        </section>
        <section id="western">
            <h2>양식: 스테이크</h2>
            <p>스테이크는 고기를 두껍게 썰어 구운 요리로, 다양한 소스와 함께 제공되는 서양의 대표적인 음식입니다.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 김성훈. All rights reserved.</p>
    </footer>
</body>
</html>
